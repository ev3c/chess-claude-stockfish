<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez con IA - Stockfish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ôî Ajedrez con IA ‚ôö</h1>
            <p id="stockfish-status" class="stockfish-status">‚è≥ Cargando motor...</p>
        </header>

        <div class="game-container">
            <div class="sidebar sidebar-left">
                <div class="panel">
                    <h2>Configuraci√≥n</h2>
                    <div class="config-section">
                        <label>Modo de Juego:</label>
                           <select id="game-mode" class="select">
                               <option value="vs-ai">vs IA</option>
                               <option value="vs-human">Humano vs Humano</option>
                               <option value="puzzle">Modo Entrenamiento</option>
                           </select>
                    </div>

                    <div class="config-section" id="ai-settings">
                        <label>Nivel de Dificultad:</label>
                        <select id="ai-difficulty" class="select">
                            <option value="1">Nivel 1 - Muy F√°cil</option>
                            <option value="3">Nivel 3 - F√°cil</option>
                            <option value="5">Nivel 5 - Principiante</option>
                            <option value="8">Nivel 8 - Intermedio</option>
                            <option value="12">Nivel 12 - Avanzado</option>
                            <option value="16">Nivel 16 - Experto</option>
                            <option value="20" selected>Nivel 20 - Maestro</option>
                        </select>
                    </div>
                    
                    <div class="config-section">
                        <label>Tu Color:</label>
                        <select id="player-color" class="select">
                            <option value="white">Blancas</option>
                            <option value="black">Negras</option>
                        </select>
                    </div>

                    <div class="config-section">
                        <label>Tema del Tablero:</label>
                        <select id="board-theme" class="select">
                            <option value="classic">Cl√°sico</option>
                            <option value="wood">Madera</option>
                            <option value="blue">Azul</option>
                            <option value="green">Verde</option>
                            <option value="gray">Gris</option>
                        </select>
                    </div>

                    <button id="new-game" class="btn btn-success">Nueva Partida</button>
                </div>

                <div class="panel">
                    <h2>Piezas Capturadas</h2>
                    <div class="captured">
                        <div class="captured-section">
                            <strong>Blancas:</strong>
                            <div id="captured-white"></div>
                        </div>
                        <div class="captured-section">
                            <strong>Negras:</strong>
                            <div id="captured-black"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="board-container">
                <div class="board-wrapper">
                    <div class="board-with-coords">
                        <div class="rank-labels" id="rank-labels-left"></div>
                        <div class="board-and-files">
                            <div id="chess-board" class="chess-board"></div>
                            <div class="file-labels" id="file-labels-bottom"></div>
                        </div>
                    </div>
                </div>
                       <div id="thinking-indicator" class="thinking-indicator" style="display: none;">
                           <div class="spinner"></div>
                           <p>La IA est√° calculando...</p>
                       </div>
                       
                       <!-- Historial de movimientos con navegaci√≥n -->
                       <div class="move-navigator">
                           <button id="nav-first" class="nav-btn" title="Ir al inicio">‚èÆ</button>
                           <button id="nav-prev" class="nav-btn" title="Movimiento anterior">‚óÄ</button>
                           <div id="move-history-display" class="move-history-display"></div>
                           <button id="nav-next" class="nav-btn" title="Siguiente movimiento">‚ñ∂</button>
                           <button id="nav-last" class="nav-btn" title="Ir al final">‚è≠</button>
                       </div>
            </div>

            <div class="sidebar sidebar-right">
                <div class="panel" id="clock-panel">
                    <h2>‚è±Ô∏è Reloj de Ajedrez</h2>
                    <div id="chess-clock" class="chess-clock">
                        <div class="clock-player">
                            <div class="clock-label">Blancas</div>
                            <div class="clock-time" id="white-time">3:00</div>
                        </div>
                        <div class="clock-player">
                            <div class="clock-label">Negras</div>
                            <div class="clock-time" id="black-time">3:00</div>
                        </div>
                    </div>
                    <div class="clock-controls">
                        <label for="time-control">Control de Tiempo:</label>
                        <select id="time-control" class="select">
                            <optgroup label="‚ö° Bullet">
                                <option value="1+0">1 min</option>
                                <option value="1+1">1 min + 1 seg</option>
                                <option value="2+1">2 min + 1 seg</option>
                            </optgroup>
                            <optgroup label="‚öîÔ∏è Blitz">
                                <option value="3+0">3 min</option>
                                <option value="3+2" selected>3 min + 2 seg</option>
                                <option value="5+0">5 min</option>
                                <option value="5+3">5 min + 3 seg</option>
                            </optgroup>
                            <optgroup label="üéØ R√°pidas">
                                <option value="10+0">10 min</option>
                                <option value="10+5">10 min + 5 seg</option>
                                <option value="15+10">15 min + 10 seg</option>
                                <option value="30+0">30 min</option>
                            </optgroup>
                            <optgroup label="‚ôî Cl√°sicas">
                                <option value="60+0">60 min</option>
                                <option value="90+30">90 min + 30 seg</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                       <div class="panel">
                           <h2>Acciones</h2>
                           <button id="undo-move" class="btn btn-primary">‚¨Ö Deshacer Movimiento</button>
                           <button id="hint-move" class="btn btn-primary">üí° Sugerencia de IA</button>
                           <button id="save-game" class="btn btn-primary">üíæ Guardar Partida</button>
                           <button id="load-game" class="btn btn-primary">üìÇ Cargar Partida</button>
                           <button id="export-pgn" class="btn btn-primary">üìÑ Exportar PGN</button>
                       </div>
            </div>
        </div>
    </div>

    <script src="chess-logic.js"></script>
    <script src="app.js"></script>
</body>
</html>
